default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: seu_usuario
  password: sua_senha

development:
  <<: *default
  database: elevador_backend_development

test:
  <<: *default
  database: elevador_backend_test

production:
  <<: *default
  database: elevador_backend_production
  username: elevador_backend
  password: <%= ENV['ELEVADOR_DATABASE_PASSWORD'] %>
